<script type="text/javascript" id="a_little_local_library">
    var later = function(func, timeout) {
        var tid = setTimeout(function() {
            clearTimeout(tid); tid = null; delete tid;
            func.apply(this || top, [].slice.call(arguments, 2));
        }, timeout || 1000);
    },konsole = (function(konsole_id) {
        var el_ = document.getElementById(konsole_id);
        return {
            log: function() {
                var s = "<br/>" + [].join.call(arguments, "");
                later(function() {
                    el_.innerHTML += s;
                    // el_.lastChild.scrollIntoView();
                }, 10);
            },
            err: function() {
                var msg = Array.prototype.join.call(arguments, "");
                if (window.console) {
                    window.console.error(msg);
                } else {
                    this.log("<span style='color:#cc0000;'>" + msg + "</span>");
                }
            }
        };
    } ("konsole"))
    , summa = (function() {
        var obj_ = {},
    sum_ = function(arr) { var l = arr.length, sum = 0; while (l--) { sum += arr[l]; }; return sum; },
    avg_ = function(arr) { return sum_(arr) / arr.length; };

        return {
            add: function(k, v) {
                v = v - 0;
                if (!isArray(obj_[k]))
                    obj_[k] = [v];
                else
                    obj_[k].push(v);
                return v;
            },
            sum: function(k) { return sum_(obj_[k] || []); },
            avg: function(k) { return avg_(obj_[k]); },
            all: function(k) { return obj_[k] || [] }
        };
    } ()),
     harvester = function(frm_id, defaults) {
         var $frm = jQuery("#" + frm_id, document.object), $input,
    getval = function(id_) {
        $input = $frm.find("input#" + id_);
        return ($input.val() || defaults[id_]);
    };
         for (name in defaults) { defaults[name] = getval(name); }
         return defaults;
     },
    make_object = function(size) { var o = { "size": size }; while (size--) { o[size] = size; }; return o; },
    make_array = function(size) { var a = []; while (size--) { a[size] = size; }; return a; },
    round = function(original_number, decimals) {
        var V1 = original_number * Math.pow(10, decimals), V2 = Math.round(V1); 
         return V2 / Math.pow(10, decimals);
    };
</script>
<script type="text/javascript">
//----------------------------------------------------------------------------------------------
function main(object_iteration) {
    function test(callback, use_objects, obj_siz, loop_siz, args ) {
        var o = use_objects ? make_object(obj_siz) : make_array(obj_siz),
           cb = function() { /* null-fun */};
        try {
            var t1 = new Date(), counter = loop_siz;
            while (counter--) { callback(o, cb, [args]); }
            return (new Date() - t1) - 0;
        } catch (x) {
        konsole.err("test():" + x );
            return -1; //  fun() has failed 
        }
    }
    //
    var ARGUMENTS = "ARGUMENTS",
        LOOP_LENGTH = "LOOP_LENGTH",
        OBJECT_SIZE = "OBJECT_SIZE", 
        NUMBER_OF_RUNS = "NUMBER_OF_RUNS",
        vals = harvester("frm",
        {   ARGUMENTS: null,
            TYPE: "object",
            OBJECT_SIZE: 1e1,
            LOOP_LENGTH: 1e1, 
            NUMBER_OF_RUNS: 1e1 });

    konsole.log("---------------------------------------------------------------------");
    konsole.log("Starting ", vals[NUMBER_OF_RUNS], " runs. With input type:", object_iteration ? " as object" : " as array",
    ", object size:", vals[OBJECT_SIZE], " , loop length: ", vals[LOOP_LENGTH]);
     
    function test_it ( label, test_fun )  {
        later(function() {
            var j = vals[NUMBER_OF_RUNS];
            while (j--) {
                summa.add(label,
            test(test_fun, object_iteration, vals[OBJECT_SIZE] - 0, vals[LOOP_LENGTH] - 0, vals[ARGUMENTS])
            );
            }
            konsole.log(label, ", total:", summa.sum(label), " ms,\t\taverage:", round( summa.avg(label), 2) );
        });
        return test_it;
    }

    test_it
    ("jQuery", jQuery.each)
    ("dbj.forEach", dbj.forEach)
    ("dbj_es5", each_es5)
    ("dbj_FT_each", optimized_each);
//    ("dbj_optimized_but_old_way", each7)
}
    //----------------------------------------------------------------------------------------------
</script>
